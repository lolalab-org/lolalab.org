<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolalab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5dc; /* Cream background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 100%;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-placeholder {
            width: 300px;
            height: 300px;
            max-width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }

        .text {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo-placeholder {
                width: 200px;
                height: 200px;
            }

            .text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo-placeholder {
                width: 150px;
                height: 150px;
            }

            .text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo will be added later - using placeholder for now -->
        <div class="logo-placeholder">Logo will be placed here</div>
        
        <!-- Single line of text -->
        <p class="text">Welcome to Lolalab</p>
    </div>
</body>
</html>
